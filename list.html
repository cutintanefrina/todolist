<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>to do list</h1>
        <div class="form">
        <input type="text" id="myinput">
        <button id="mysubmit">add</button>
        </div>
        <div id="list"></div>
    </div>

    <script>
        document.querySelector('mysubmit').onclick = function(){
            if (document.querySelector('#myinput').value.length == 0){

                alert('Hello');
            }else{
                document.querySelector('#list').innerHTML += `
                <div class = "task">
                    <span id = "taskname">
                        ${document.querySelector("#list").value}
                        </span>
                        <button class = "delete">
                            <i class = "far fa-trash-alt"></i>
                            </button>
                            </div>
                            `;
            }
        }
    </script>
</body>
</html>
